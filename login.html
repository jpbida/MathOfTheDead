<!DOCTYPE html>
<head>
<title>Login</title>
<link rel="icon" type="image/png" href="images/favicon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link id="css" rel = "stylesheet" type = "text/css"  href = "css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="scripts/globals.js"></script>
  <script src="scripts/transitions.js"></script>
  <script src="scripts/sessionVariables.js"></script>
  
  <script>
  //stores data for link
  var menu = "mainMenu.html";
  </script>
  
  </head>
  <body>
  	<!-- GAME PLAY CHOICE THAT POPS UP -->
	<!-- Modal -->
	<div class="modal fade" id="gameModeModal" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" align="center">Choose A Game Mode</h4>
				</div>
				<div class="modal-body">
					<div class"text-center">
						<button type="button" class="btn btn-primary btn-lg sharp" onclick="sendName(0)">10 Wave Mode</button>
						<br /><br />
						<button type="button" class="btn btn-primary btn-lg sharp" onclick="sendName(1)">Infinite Wave Mode</button>
					</div>
				</div>
				<div class="modal-footer">
				<!-- footer stuff -->
				</div>
			</div>
		</div>
	</div>
	<!-- END OF MAIN MENU MODAL THAT POPS UP -->
    
	<div class="container special">
		<div class="row specialrow">
			<!--  Title for login screen -->
			<div class="col-xs-12 enterNameTitle">ENTER NAME</div>

			<!-- Beginning of buttons for end of game screen  -->
			<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 buttonHolder">
				<button class="btn sharp">
						  <input id="nameInput" type="text" name="userName" class="nameSignIn" size="15" maxlength="15" placeholder="Enter Name" >
                          <!--onkeydown="sendLogIn()"-->
				</button>
			</div>
			<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 buttonHolder">
				<button type="button" class="btn btn-primary btn-lg sharp" data-toggle="modal" data-target="#gameModeModal"  data-backdrop="static" data-keyboard="false" >Start</button>
			</div>
			<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 buttonHolder">
				<button type="button" class="btn btn-primary btn-lg sharp" onclick="fadeEnd(menu)">Back</button>
			</div>
			<!-- End of buttons for end of game screen  -->
		</div>
	</div>
</body>

<script>
	/*
	after player inputs name and clicks start, this proceeds to the game
	*/
	function sendName(setMode) {
		//sets player variables based on input
		var name = document.getElementById("nameInput").value;
		var id = randomID();
		console.log(name);
		
		//removes session items to reset them
		removeSessionItem("id");
		removeSessionItem("name");
		
		//creates session items for player variables
		createSessionItem("id", id);
		createSessionItem("name", name);
		
		//sets the game mode based on input
		var mode = setMode;
		
		//resets session item mode
		removeSessionItem("mode", mode);
		createSessionItem("mode", mode);
		
		console.log('mode set to: ' + mode);
		
		fadeEnd("gameScreen.html");
	}
	


</script>

</html>
