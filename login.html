<!DOCTYPE html>
<head>
<title>Login</title>
<link rel="icon" type="image/png" href="images/favicon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link id="css" rel = "stylesheet" type = "text/css"  href = "css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="scripts/sendPlayerVars.js"></script>
  </head>
  <body>
  	<!-- GAME PLAY CHOICE THAT POPS UP -->
	<!-- Modal -->
	<div class="modal fade" id="gameModeModal" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" align="center">Choose A Game Mode</h4>
				</div>
				<div class="modal-body">
					<div class"text-center">
						<button type="button" class="btn btn-primary btn-lg sharp" onclick="location.href = 'zombieWaveTest.html';" >10 Wave Mode</button>
						<br /><br />
						<button type="button" class="btn btn-primary btn-lg sharp" onclick="location.href = 'game-screen.html';">Infinite Wave Mode</button>
					</div>
				</div>
				<div class="modal-footer">
				<!-- footer stuff -->
				</div>
			</div>
		</div>
	</div>
	<!-- END OF MAIN MENU MODAL THAT POPS UP -->
	<div class="container special">
		<div class="row specialrow">
			<!--  Title for login screen -->
			<div class="col-xs-12 enterNameTitle">ENTER NAME</div>

			<!-- Beginning of buttons for end of game screen  -->
			<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 buttonHolder">
				<button class="btn sharp">
					<form>
						  <input id="nameInput" type="text" name="firstname" class="nameSignIn" size="15" maxlength="15" placeholder="Enter Name">
					</form>
				</button>
			</div>
			<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 buttonHolder">
				<button type="button" class="btn btn-primary btn-lg sharp" onclick="sendName()" data-toggle="modal" data-target="#gameModeModal"  data-backdrop="static" data-keyboard="false" >Start</button>
			</div>
			<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 buttonHolder">
				<a href="mainMenu.html">
				<button type="button" class="btn btn-primary btn-lg sharp">Back</button>
                </a>
			</div>
			<!-- End of buttons for end of game screen  -->
		</div>
	</div>
</body>

<script>
	function sendName() {
		var name = document.getElementById("nameInput").value;
		console.log(name);
		var send = "name=" + name + "";
		document.location.href = 'game-screen.html?' + send;
	}
</script>

</html>
