<!DOCTYPE html>
<head>
<title>Achievements</title>
<link rel="icon" type="image/png" href="images/favicon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link id="css" rel = "stylesheet" type = "text/css"  href = "css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="scripts/transitions.js"></script>
  <script src="scripts/sessionVariables.js"></script>
  <script src="scripts/globals.js"></script>
  <script src="scripts/achievements.js"></script>
  </head>
  <body> 
	<div class="container special">
		<div class="row specialrow">
			<!--  Title for leaderboard screen -->
			<div class="col-xs-12 achievementTitle">ACHIEVEMENTS</div>
			
				<!--  LEADERBOARD  -->
				<div class="col-xs-12 achievementsContainer">
						<div class="col-xs-2 achievementImage lockedAchievementTut"></div>
						<div class="col-xs-10 achievementInfo">
							<h1>It All Makes Sense Now</h1>
							Completed the tutorial
						</div>
						
						<div class="col-xs-2 achievementImage lockedAchievementSurvivor"></div>
						<div class="col-xs-10 achievementInfo">
							<h1>Survivor</h1>
							Completed all 10 waves in the Wave Mode
						</div>

						<div class="col-xs-2 achievementImage lockedAchievementPony"></div>
						<div class="col-xs-10 achievementInfo">
							<h1>Pony Lover</h1>
							Trigger the Easter Egg in Infinite Wave Mode
						</div>
						
						<div class="col-xs-2 achievementImage lockedAchievementSlayer"></div>
						<div class="col-xs-10 achievementInfo">
							<h1>Slayer</h1>
							Kill 50 zombies in Infinite Wave Mode
						</div>
				</div>
				<!--  End of Leaderboard  -->
				
			<div class="col-xs-12 space"></div>
			
			
			<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 buttonHolder">
				<button type="button" class="btn btn-primary btn-lg sharp" onclick="fadeEnd(menu)" >Back</button>
			</div>
			<!-- End of buttons for Leaderboard screen  -->
		</div>
	</div>
</body>
</html>
