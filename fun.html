
<html>
<head>
<title>Math of the Dead</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="zombie.js"></script> 
<link rel="stylesheet" type="text/css" href="rachel.css">
	<script>
		var selectedGun = 1;
		var myTimer = null;
		var myTimer2 = null;
		var imageNumber = 0;

		function move(){
			var zombie = document.getElementById('zombie');
			zombie.style.display = "inline";
			zombie.style.top = parseInt(zombie.style.top) + 1 + "px";
			
			var x = zombie.style.top;
			alert(x);
		}
		
		function animate() {
			imageNumber = (imageNumber + 1) % 2;
			zombie.src = "zombie" + imageNumber + ".png";
		}
		
		function changeGun(gunType) {
			var plusGun = document.getElementById('plusGun');
			var minusGun = document.getElementById('minusGun');
			var multiGun = document.getElementById('multiGun');
			var diviGun = document.getElementById('diviGun');
			
			if(gunType == 1) {
			  plusGun.setAttribute("class", "clicked");
			  minusGun.setAttribute("class", "clickable");
			  multiGun.setAttribute("class", "clickable");
			  diviGun.setAttribute("class", "clickable");
			  alert("hi");
			  selectedGun = 1;
			} else if (gunType == 2) {
			  plusGun.setAttribute("class", "clickable");
			  minusGun.setAttribute("class", "clicked");
			  multiGun.setAttribute("class", "clickable");
			  diviGun.setAttribute("class", "clickable");
			  selectedGun = 2;
			}else if (gunType == 3) {
			  plusGun.setAttribute("class", "clickable");
			  minusGun.setAttribute("class", "clickable");
			  multiGun.setAttribute("class", "clicked");
			  diviGun.setAttribute("class", "clickable");
			  selectedGun = 3;
			}else if (gunType == 4) {
			  plusGun.setAttribute("class", "clickable");
			  minusGun.setAttribute("class", "clickable");
			  multiGun.setAttribute("class", "clickable");
			  diviGun.setAttribute("class", "clicked");
			  selectedGun = 4;
			}
			alert(selectedGun);
		}
		
		function showBoundary() {
			alert('clicked');	
		}
		
		$(document).ready(function() {
			var plusGun = document.getElementById('plusGun');
			var minusGun = document.getElementById('minusGun');
			var multiGun = document.getElementById('multiGun');
			var diviGun = document.getElementById('diviGun');
			
			plusGun.onclick = function(){
				changeGun(1);
			}
			minusGun.onclick = function(){
				changeGun(2);
			}
			multiGun.onclick = function(){
				changeGun(3);
			}
			diviGun.onclick = function(){
				changeGun(4);
			}
			
			//minusGun.onclick = changeGun(2);
			//multiGun.onclick = changeGun(3);
			//diviGun.onclick = changeGun(4);
		});
	</script>
</head>

<body>
	
      <!--	zombies will appear via zombie.js -->
	
    
  	<ul id="top">
  		<li><a class="clickable" href="#pause">PAUSE</a></li>
  		<li class="unclickable">Wave 1</li>
  		<li class="unclickable">Score: 10</li>
	</ul>
	
	<div id="bottom">
    	<hr id="dottedLine">
        <ul id="centre">
 	 		<li><a id="plusGun" class="clicked" href="#plus">Plus</a></li>
 			<li><a id="minusGun" class="clickable" href="#minus">Minus</a></li>
  			<li><a id="multiGun" class="clickable" href="#multiplication">Multi</a></li>
  			<li><a id="diviGun" class="clickable" href="#division">Divis</a></li>
		</ul>
    </div>

</body>
</html>
