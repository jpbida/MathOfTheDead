<!DOCTYPE html>
<head>
  <title>Game Screen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel = "stylesheet" type = "text/css"  href = "css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="scripts/buttons.js"></script>
</head>
<body>
	<div class="container special">
		<div class ="row specialrow">
			<a href="#pause"><div id="pause" class="col-xs-4 col-lg-2 col-lg-offset-3 topBar pauseButton">Pause</div></a>
			<div class="col-lg-2 col-xs-4 topBar" >Wave 1</div>
			<div class="col-lg-2 col-xs-4 topBar" >Score: 500</div>

				  
			<div class="col-lg-1 col-lg-offset-3 col-xs-2 queue">7</div>
			<div class="col-lg-1 col-xs-2 queue">0</div>
			<div class="col-lg-1 col-xs-2 queue">5</div>
			<div class="col-lg-1 col-xs-2 queue">-2</div>
			<a href="#curQueue"><div id="curQueue" class="col-lg-2 col-xs-4 currentQueue">9</div></a>

			<div class = "col-xs-12 lawns"></div>

    			<hr id="dottedLine">

			 	<div class="col-lg-6 col-lg-offset-3 col-xs-12 gunsBar">
             
				<div id="plusGun" class="col-xs-3 guns clicked">
					<a href="#plus"><img src="images/guns/plusGun.png" class="img-responsive" alt="Plus Gun"></a>
				</div>
				<div id="minusGun" class="col-xs-3 guns">
					<a href="#minus"><img src="images/guns/subGun.png" class="img-responsive" alt="Minus Gun"></a>
				</div>
				<div id="multiGun" class="col-xs-3 guns">
					<a href="#multiplication"><img src="images/guns/multiGun.png" class="img-responsive" alt="Multi Gun"></a>
				</div>
				<div id="diviGun" class="col-xs-3 guns">
					<a href="#division"><img src="images/guns/diviGun.png" class="img-responsive" alt="Division Gun"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
