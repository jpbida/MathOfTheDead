<!DOCTYPE html>
<head>
  <title>Game Screen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link id="css" rel = "stylesheet" type = "text/css"  href = "css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="scripts/zombie.js"></script>
  <script src="scripts/buttons.js"></script>
  <script src="scripts/bulletQueue.js"></script>
</head>
<body>
	<!-- PAUSE MODAL THAT POPS UP -->
	 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" align="center">GAME PAUSED</h4>
      </div>
      <div class="modal-body">
        <div class"text-center">
          <button type="button" class="btn btn-primary btn-lg sharp" data-dismiss="modal">Resume</button>
          <br /><br />
          <button type="button" class="btn btn-primary btn-lg sharp" onclick="location.href = 'game-screen.html';" >Restart</button>
          <br /><br />
          <button type="button" class="btn btn-primary btn-lg sharp" onclick="location.href = 'main-menu.html';">Main Menu</button>
        </div>
      </div>
      <div class="modal-footer">
        <!-- footer stuff -->
      </div>
    </div>
    
    </div>
  </div>


	<div class="container special">
		<div class ="row specialrow">
			<a href="#"><div id="pause" class="col-xs-4 col-lg-2 col-lg-offset-3 topBar pauseButton">Pause</div></a>
			<div class="col-lg-2 col-xs-4 topBar" >Wave 1</div>
			<div id="score" class="col-lg-2 col-xs-4 topBar" ></div>

				  
			<div class="col-lg-1 col-lg-offset-3 col-xs-2 queue" id="queue4">
            	<img src="images/Bullet.png" class="img-responsive bulletImage" alt="Bullet">
				<div class="insideQueue" id="insideQueue4">
				</div>
            </div>
			<div class="col-lg-1 col-xs-2 queue" id="queue3">
            	<img src="images/Bullet.png" class="img-responsive bulletImage" alt="Bullet">
				<div class="insideQueue" id="insideQueue3">
				</div>
            </div>
			<div class="col-lg-1 col-xs-2 queue" id="queue2">
            	<img src="images/Bullet.png" class="img-responsive bulletImage" alt="Bullet">
				<div class="insideQueue" id="insideQueue2">
				</div>
            </div>
			<div class="col-lg-1 col-xs-2 queue" id="queue1">
            	<img src="images/Bullet.png" class="img-responsive bulletImage" alt="Bullet">
				<div class="insideQueue" id="insideQueue1">
				</div>
            </div>
			<a href="#curQueue">
            	<div id="queue0" class="col-lg-2 col-xs-4 currentQueue">
                	<img src="images/Bullet.png" class="img-responsive bulletImage" alt="Bullet">
					<div class="insideQueue" id="insideQueue0">
					</div>
                </div>
            </a>
            

			<div class = "col-xs-12 lawns" id="lawn"></div>

    			<hr id="dottedLine">

			 	<div class="col-lg-6 col-lg-offset-3 col-xs-12 gunsBar">
             
				<div id="plusGun" class="col-xs-3 guns clicked">
					<a href="#plus"><img src="images/guns/plusGun.png" class="img-responsive" alt="Plus Gun"></a>
				</div>
				<div id="minusGun" class="col-xs-3 guns">
					<a href="#minus"><img src="images/guns/subGun.png" class="img-responsive" alt="Minus Gun"></a>
				</div>
				<div id="multiGun" class="col-xs-3 guns">
					<a href="#multiplication"><img src="images/guns/multiGun.png" class="img-responsive" alt="Multi Gun"></a>
				</div>
				<div id="diviGun" class="col-xs-3 guns">
					<a href="#division"><img src="images/guns/diviGun.png" class="img-responsive" alt="Division Gun"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
